<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kill the Virus</title>
	<link rel='icon' href='favicon.png' type='image/x-icon'/ >
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- <link rel="manifest" href="/site.webmanifest"> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div id="app">
		<div id="startPage">
			<h1>Kill the Virus - Covid 19 Edition</h1>
			<p id="gameType">2-player</p>
			<form id="playerNickname-form">
				<div class="form-group">
					<input type="text" id="nickname" class="form-control form-control-lg" required placeholder="Nickname..">
				</div>
				<button type="submit" class="btn">Join Lobby</button>
			</form>
		</div>

    <div id="waitForConnect" class="hide">
		<img src="./assets/images/loading.gif" alt="load" class="load">
		<p id="waitingMsg">Waiting for another player to connect...</p>
		<p id="connectedMsg" class="hide">All players are connected</p>
		<p id="startingMsg" class="hide">Starting game...</p>
			<div id="connectedPlayer">
				
			</div>
    </div>

		<div id="playingField" class="hide">
			<div id="gameBoard">
				<div id="play">
					<div id="countdown">
						<p id="getReady">Get Ready</p>
					</div>
					<a href="#" onmousedown="bleep.play()">
						<img id="virus" src="./assets/images/virus-2.png" alt="Virus" class="hide">
					</a>
				</div>						
			</div>
			<div id="gameOver" class="hide">
				<div id="gameOverText"></div>
				<a href="http://localhost:3000/" class="restartButton"><button type="click" class="btn" id="restartButton">Restart Game</button></a>
			</div>

			<div id="players">
				<h2>Players Online</h2>
				<ul id="players-online"></ul>
				<div class="playerInfo" style="margin-top: 4rem;">
					<div id="playerOne">
						<h3 id="playerOneName"></h3>
						<div id="playerOneInfo">
							<p>Score: <span>0</span></p>
							<p>Reaction time:</p>
						</div>
					</div>
					<div id="playerTwo">
						<h3 id="playerTwoName"></h3>
						<div id="playerTwoInfo">
							<p>Score: <span>0</span></p>
							<p>Reaction time:</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script>
		let bleep = new Audio();
		bleep.src = "./assets/sounds/blip.mp3"
	</script>
	<script src="/assets/js/client.js"></script>
</body>
</html>
