<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kill The Virus</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" href="/assets/css/style.css">
</head>

<div id="app">
		<div id="start" class="container">
			<form id="username-form">
					<h1>Kill The Virus - The Game</h1>
				<div class="form-group">
					<input type="text" id="username" class="form-control form-control-lg" required placeholder="Username...">
				</div>

				<button type="submit" class="btn" id="startGame">Connect to game</button>
			</form>
		</div>

		<div id="chat-wrapper" class="hide">
			<div id="chat">
				<div id="message-wrapper">
					
					<div id="startMatch" class="btn btn-success">Start Match</div>
					<div id="gameboard"></div>
				
				</div>

			</div>

			<div id="player-info">
				<div id="player-names">
					<h2>Players Online</h2>
					<ul id="online-users"></ul>
				</div>
				<div id="reactionScore">
					<h2>Reaction Time</h2>
					<ul id="reactionTime">
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="/assets/js/chat.js"></script>
</body>
</html>
